<div class="container">
  <div class="panel-header">
    <label>Index</label>
    <i class="fa-solid fa-circle-xmark" (click)="onCloseClicked()"></i>
    
  </div>

  <div
    class="list"
    *ngFor="let recipe of recipeArray;
    let i =index"
  >
  
    <label (click)="onIngredientClick(recipe[0])">{{recipe[1]}}</label>
    <i class="fa-solid fa-trash delete-button" (click)="onDeleteClicked(recipe[0], i )"></i>
  
   
  </div>
</div>
